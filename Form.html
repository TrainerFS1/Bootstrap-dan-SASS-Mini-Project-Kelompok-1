<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .contact-form {
            font-family: poppins;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 0px;
            box-shadow: 0 7px 9px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            font-family: poppins;
            border-radius: 0px;
        }

        .contact-info {
            font-family: poppins;
            background-color: #000000;
            padding: 30px;
            border-radius: 0px;
            box-shadow: 0 7px 9px rgba(0, 0, 0, 0.1);
            width: 50%;
            color: #ffffff;
            min-height: 100%;
            margin-left: -30px;
        }

        .contact-info li {
            margin-bottom: 10px;
            color: white;
        }

        /*button style */
        .btn-primary {
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .custom-btn {
            background-color: black !important;
            border-color: black !important;
        }

        .custom-btn:hover,
        .custom-btn:focus,
        .custom-btn:active {
            background-color: black !important;
            border-color: black !important;
        }
    </style>
</head>

<body>
    <!--FormRiview-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Form Riview</h2>
                    <form>
                        <div class="mb-3 row">
                            <div class="col">
                                <label for="name" class="form-label"></label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="col">
                                <label for="email" class="form-label"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"></label>
                            <textarea class="form-control" id="message" rows="10" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
            <!--ContacUs-->
            <div class="col-md-6">
                <div class="contact-info">
                    <h2>Contact us</h2>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-geo-alt-fill"></i> <a href="https://maps.google.com/">Street Company</a>
                        </li>
                        <li><i class="bi bi-phone-fill"></i> <a href="tel:+628...">Phone: +628...</a></li>
                        <li><i class="bi bi-envelope-fill"></i> <a href="mailto:info@yoursite.com">Email:
                                info@yoursite.com</a></li>
                        <li><i class="bi bi-globe"></i> <a href="https://yoursite.com/">Website: yoursite.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="form.js"></script>

</body>

</html>
